<div class="mat-app-background" [ngClass]="Global.isDarkMode ? 'dark-theme' : 'light-theme'" [style.height]="'100%'">
  <mat-toolbar class="navbar">

    <!-- for mobile -->
    <div fxHide.gt-xs="true">
      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/" class="header-button">
          <mat-icon>home</mat-icon>
          ホーム
        </button>
        <button mat-menu-item routerLink="/info" class="header-button">
          <mat-icon class="material-icons-outlined">info</mat-icon>
          情報
        </button>
        <button mat-menu-item color="primary" (click)="openSnackBar()" class="header-button">
          <mat-icon>launch</mat-icon>
          すなっくばー
        </button>
      </mat-menu>
    </div>

    <span [routerLink]="['/']" routerLinkActive="active">
      <mat-icon class="material-icons-outlined">emoji_emotions</mat-icon>
      mdnj2b
    </span>

    <!-- for desktop -->
    <span fxHide.lt-sm="true">
      <button mat-button routerLink="/" class="header-button">
        <mat-icon>home</mat-icon>
        ホーム
      </button>
      <button mat-button routerLink="/info" class="header-button">
        <mat-icon class="material-icons-outlined">info</mat-icon>
        情報
      </button>
    </span>
    <span class="toolbar-spacer"></span>
    <span fxHide.lt-sm="true">
      <button mat-raised-button color="primary" (click)="openSnackBar()" class="header-button">
        <mat-icon>launch</mat-icon>
        すなっくばー
      </button>
    </span>

    <div class="themeSelector">
      <section>
        <mat-button-toggle-group name="theme" [formControl]="theme">
          <mat-button-toggle value="system">
            <mat-icon>settings_brightness</mat-icon>
          </mat-button-toggle>
          <mat-button-toggle value="light">
            <mat-icon>brightness_7</mat-icon>
          </mat-button-toggle>
          <mat-button-toggle value="dark">
            <mat-icon>nights_stay</mat-icon>
          </mat-button-toggle>
        </mat-button-toggle-group>
      </section>
    </div>
  </mat-toolbar>
  <router-outlet>
  </router-outlet>
</div>
